{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock%}

{% block body %}
    <h1>Results for "{{ query }}"</h1>
    <ul>
        {% for match in matches %}
            <li><a href="{% url 'entry' entry=match %}">{{ match }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit</h1>
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ title }}">
        <label>Entry:</label>
        <textarea name="content">{{content}}</textarea>
        <input type="submit" value="Edit">
    </form>
{% endblock %}
